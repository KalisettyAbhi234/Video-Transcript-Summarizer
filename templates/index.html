<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Transcript Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Video Transcript Summarizer</h1>

    <div id="upload-section">
        <h3>Upload a Video File</h3>
        <input type="file" id="video-file" accept="video/*" class="input-field">

        <h4>Or<br>Enter a YouTube Video URL</h4>
        <input type="text" id="video-url" placeholder="Enter YouTube video URL" class="input-field">

        <button id="process-btn" onclick="processVideo()">Submit & Summarize</button>

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="transcript-section">
        <h3>Full Transcript:</h3>
        <textarea id="transcript-box" readonly></textarea>
    </div>

    <div id="summary-section">
        <h3>Transcript Summary:</h3>
        <ul id="summary-list"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
